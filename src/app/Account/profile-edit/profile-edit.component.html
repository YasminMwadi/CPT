<app-header-user></app-header-user> 
  <section class="bg-light">
    <div class="container py-5">
        <div class="row text-center  py-3 loader" *ngIf="!user"> 
            <div class="col-lg-6 m-auto">
                <mat-spinner></mat-spinner>
            </div>
        </div>  
        <div class="row text-center  py-3"> 
            <div class="col-lg-6 m-auto">
                <h2 class="h2">  Edit Profile  </h2>  
            </div>
        </div>   
        <!-- Add experiences -->
        <div class="row py-3 experience" *ngIf="experience">  
            <div class="col-lg-12 m-auto">   
                <div class="row text-center  py-3"> 
                    <div class="col-lg-6 m-auto">
                        <h2  >  Create Profile / Experience  </h2> 
                    </div>
                </div>  
                <form [formGroup]="experienceForm"    class="search-box login-form">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>Job title  </label>
                                <input type="text" class="form-control p-4" id="name" placeholder="Enter " formControlName="title"  />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>Company name    </label>
                                <input type="text" class="form-control p-4" id="name" placeholder="Enter " formControlName="companyname"  />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="control-group">
                                <label>Skills Used In Job</label>
                                <input type="text" class="form-control p-4" id="name" placeholder="Enter  " formControlName="skills"  />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>From date</label>
                                <input type="date" class="form-control p-4" id="name" placeholder="Enter  " formControlName="startDate"  />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>To date</label>
                                <input type="date" class="form-control p-4" id="name" placeholder="Enter  " formControlName="endDate"  />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group box  text-center "> 
                            <button class="btn-outline" (click)="addExperience()" id="sendMessageButton">Cancel </button>
                            <button class=" btn-primary"    (click)="closeExperience()" id="sendMessageButton">Save    </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Add Qualification  -->
        <div class="row py-3 experience" *ngIf="qualification">  
            <div class="col-lg-12 m-auto">   
                <div class="row text-center  py-3"> 
                    <div class="col-lg-6 m-auto">
                        <h2  >  Create Profile / Qualification </h2> 
                    </div>
                </div>  
                <form [formGroup]="qualificationForm" class="search-box login-form">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>Qualification level/ Type  </label>
                                <div class="select-form ">
                                    <div class="select-itms ">
                                        <select name="select" id="select1" formGroupName="level">
                                            <option *ngFor="let data of qualifications">{{data.name}}  </option> 
                                        </select>
                                    </div>
                                </div> 
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>Qualification name  </label> 
                                <input type="text" class="form-control p-4" id="name" placeholder="Enter  " formControlName="name"  />
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>Completion date </label>
                                <input type="date" class="form-control p-4" id="name" placeholder="Enter  " formControlName="date"  />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                         
                        <div class="control-group box  text-center "> 
                            <button class="btn-outline" (click)="addQualification()" id="sendMessageButton">Cancel </button>
                            <button class=" btn-primary"    (click)="closeQualification()" id="sendMessageButton">Save    </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row py-3" *ngIf="user">  
            <div class="col-lg-6 m-auto" *ngIf="isUpdate">  
                <form [formGroup]="regForm"    class="search-box login-form">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>First Name</label>
                                <input type="text" class="form-control p-4" id="name" placeholder="First Name" formControlName="firstname"  />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control p-4" id="name" placeholder="Last Name"    formControlName="lastname"/>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>Mobile Number</label>
                                <input type="text" class="form-control p-4" id="name" placeholder="+27  " formControlName="phone"/>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>Email  </label>
                                <input type="email" class="form-control p-4"   formControlName="email" readonly />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>Residential Location (City/Town)  </label>
                                <div class="select-form ">
                                    <div class="select-itms ">
                                        <select name="select" id="select1" formControlName="location">
                                            <option  *ngFor="let data of locations " value="{{data.name}}">
                                                {{data.name}}
                                            </option>  
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>ID/Passport Number  </label>
                                <input type="text" class="form-control p-4" id="name" placeholder="0P0 - " formControlName="idnum" />
                                <input type="hidden" class="form-control p-4"   formControlName="id" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div> 
                    </div> 
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>Gender  </label>
                                <div class="select-form ">
                                    <div class="select-itms ">
                                        <select name="select" id="select1" formControlName="gender">
                                            <option  *ngFor="let data of gender " value="{{data.name}}">
                                                {{data.name}}
                                            </option>   
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>Date of birth  </label>
                                <input type="date" class="form-control p-4" id="name" placeholder="0P0 - "  formControlName="dob" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div> 
                    </div> 
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="control-group">
                                <label>Fluent languages  </label>
                                <div class="select-form ">
                                    <div class="select-itms  search-box">
                                        <select name="select" id="select1" formControlName="language">
                                            <option  *ngFor="let data of languages " value="{{data.name}}">
                                                {{data.name}}
                                            </option>  
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div> 
                    <!-- Education -->
                    <div class="control-group box-header  text-center "> 
                        <h2 class="h2">  Education     </h2>
                        <p>Qualifications completed and in progress</p> 
                    </div>
                    <div class="box  text-center ">  
                        <a  *ngFor="let data of qualificationData"  class="btn-job-apply-primary pointer m5"> {{data.name}} </a>
                    </div>
                    <div class="control-group  box  text-center "> 
                        <a class="btn btn-job-apply "  (click)="popQualification()">+ Add new Qualification   </a> 
                    </div>

                    <!-- Experience -->
                    <div class="control-group box-header  text-center "> 
                        <h2 class="h2">  Experience     </h2>
                        <p>Current and previous positions</p> 
                    </div>
                    <div class="box  text-center ">  
                        <a  *ngFor="let data of experienceData"  class="btn-job-apply-primary pointer m5"> {{data.title}} </a>
                    </div>
                    <div class="box  text-center ">   
                        <a class="btn btn-job-apply" (click)="popExperience()">+ Add new Experience </a> 
                    </div>
                    
                    <!-- Account -->
                    <!-- <div class="control-group box-header  text-center "> 
                        <h2 class="h2">  Account     </h2>  
                    </div>
                    <div class="form-row box "> 
                        <div class="col-md-12">
                            <div class="control-group">
                                <label>Upload CV </label>
                                <input type="file" class="form-control p-4" id="name"   required="required" data-validation-required-message="Please enter your name" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div> 
                    </div>  --> 
                    <div class="control-group box  text-center "> 
                        <button   (click)="browseBack()" class="btn-outline"   >Back    </button>
                        <button class="  btn-primary"    (click)="onSubmit()" id="sendMessageButton">Save Profile  </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
